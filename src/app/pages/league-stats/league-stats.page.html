<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/dashboard">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>League Stats</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col size="12" *ngIf="ptsPerGameLeaders === undefined">
      <ion-spinner></ion-spinner>
    </ion-col>
  </ion-row>
  <div *ngIf="ptsPerGameLeaders !== undefined || astsPerGameLeaders !== undefined || plusMinusPerGameLeaders !== undefined || blocksPerGameLeaders !== undefined ">
    <ion-row>
      <ion-col size="12">
        <app-league-profile [object]="ptsPerGameLeaders" [title]="ppgTitle"></app-league-profile>
      </ion-col>
      <ion-col size="12">
        <app-league-profile [object]="astsPerGameLeaders" [title]="apgTitle"></app-league-profile>
      </ion-col>
      <ion-col size="12">
        <app-league-profile [object]="plusMinusPerGameLeaders" [title]="pmpgTitle"></app-league-profile>
      </ion-col>
      <ion-col size="12">
        <app-league-profile [object]="blocksPerGameLeaders" [title]="bpgTitle"></app-league-profile>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
