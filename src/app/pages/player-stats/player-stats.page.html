<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/dashboard">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Player Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let player of players">
    <app-player-profile [player]="player"></app-player-profile>
  </div>
</ion-content>
