<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/dashboard">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Player Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-spinner *ngIf="players === undefined"></ion-spinner>
      </ion-col>
      <ion-col size="12">


        <div *ngFor="let player of dataList">
          <app-player-profile [player]="player"></app-player-profile>
        </div>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
