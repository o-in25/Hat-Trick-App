
<ion-card>
  <ion-item>
    <ion-card-header id="player-name">
      <ion-card-subtitle>{{title}}</ion-card-subtitle>
      <ion-card-title>Leaders</ion-card-title>
    </ion-card-header>
  </ion-item>
  <ion-card-content>
    <ion-row style="border-bottom: groove;">
      <ion-col size="6">
        <ion-label >Name</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label >Team</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>Value</ion-label>
      </ion-col>
    </ion-row>
    <div *ngFor="let player of object">
      <ion-row style="border-bottom: groove;">
        <ion-col size="6">
          <ion-label>{{player.player.firstName}}<br/>{{player.player.lastName}}</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label>{{player.team.abbreviation}}</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label>{{player.stats.offense.ptsPerGame}}</ion-label>
        </ion-col>
      </ion-row>
    </div>

  </ion-card-content>
</ion-card>
